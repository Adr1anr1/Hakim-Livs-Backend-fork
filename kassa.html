<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hakim Livs</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="src/services/kassa.js" defer></script>
  </head>
  <body class="index-page">

    <!-- HEADER -->
    <header class="site-header">
      <div class="welcomeBonus"><a href="">Hämta din välkomstgåva</a></div>
      <nav>
        <a href="index.html" class="logo"><img src="assets/logos/HakimLivsLogga.png" alt="logo"></a>
        <ul class="nav-links">
          <li><a href="products.html"><img src="assets/logos/savings.svg">Förmåner</a></li>
          <li><a href="HTML/login.html"><img src="assets/logos/user.svg">Logga in</a></li>
        </ul>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="cart">
            <div id="cartWrap" class="row">
                <div id="productsWrap" class="column">
                    <div class="row">
                        <p class="bold big">Varukorg</p>
                        <p id="productAmount" class="semi-bold"> x varor</p>
                    </div>
                    <hr>
                </div>
                <div id="summaryWrap" class="column">
                    <p class="bold big">Sammanfattning</p>
                    <hr>
                    <div class="row">
                        <p class="big">Total pris</p>
                        <p id="totalPrice" class="semi-bold"></p></div>
                    <button id="toBuy">Köp</button>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
      <div class="footer-content">
        <p>&copy; 2024 Hakim Livs. All rights reserved.</p>
        <div class="footer-links">
          <a href="/about">About</a>
          <a href="/contact">Contact</a>
          <a href="/terms">Terms</a>
        </div>
      </div>
    </footer>

    <div id="cartDiv"></div>
  </body>
</html>
