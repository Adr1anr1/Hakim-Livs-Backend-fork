    <!-- HEADER -->
    <header class="site-header">
      <div class="welcomeBonus" id="welcomeHakim"><h3>Välkommen, Hakim!</h3></div>
      <nav>
        <a href="../index.html" class="logo"><img src="../assets/logos/HakimLivsLogga.png" alt="logo"></a>
        <div class="searchfield">
          <a id="searchBtnAdmin" href=""><img src="../assets/logos/search.svg" alt=""></a>
          <input class="search" id="searchAdmin" placeholder="Sök..."></input>
        </div>

          <li><a href="products.html"><img src="assets/logos/savings.svg">Förmåner</a></li>

    </header>

    <div class="admin-content">
      <!-- MAIN CONTENT -->
      <main class="admin-container">
        <h1>Admin Panel</h1>
          
        <button id="showFormBtn">Lägg till Produkt</button>

        <form id="addProductsForm" action="/upload" method="POST" enctype="multipart/form-data" style="display: none;">
          <div class="formPart1">
              <label for="name">Produktnamn:</label>
              <input type="text" name="name" id="name" required />

              <label for="info">Beskrivning:</label>
              <textarea name="info" id="info" required></textarea>

              <label for="price">Pris:</label>
              <input type="number" step="0.01" min="0.5" max="9999" id="price" name="price" required />

              <label for="category">Kategori(er):</label>
              <input type="text" id="category" name="category" placeholder="Frukter, Ekologiskt" required />
              
              <label for="image">Bild:</label>
              <input type="text">

              <label for="image">Bild:</label>
              <input type="text" id="image" name="image" required />
              <!-- <label for="image">Bild:</label>
              <input type="file" id="image" name="image" accept="image/*" required /> -->
          </div>
          <div class="formPart2">
              <label for="ammount">Mängd:</label>
              <input type="text" id="ammount" name="ammount" required />

              <label for="brand">Varumärke:</label>
              <input type="text" id="brand" name="brand" required />

              <label for="content">Innehållsförteckning:</label>
              <input type="text" id="content" name="content" required />

              <label for="compare">Jämförelsepris:</label>
              <input type="number" step="0.01" min="0.01" max="9999" id="compare" name="compare" required />

              <label for="supplier">Leverantör:</label>
              <input type="text" id="supplier" name="supplier" required />
          </div>
          <div class="submitBtnDiv">
              <button type="submit">Lägg Till</button>
          </div>
        </form>

        <div id="productContainer"></div>
      </main>
    </div>

    <!-- FOOTER -->
    <footer class="site-footer">
      <div class="footer-content">
        <p>&copy; 2024 Hakim Livs. All rights reserved.</p>
        <div class="footer-links">
          <a href="/about">About</a>
          <a href="/contact">Contact</a>
          <a href="/terms">Terms</a>
        </div>
      </div>
    </footer>

    <!-- PAGE-SPECIFIC JAVASCRIPT -->
    <script type="module" src="../src/scripts/admin.js" defer></script>
  </body>
</html>
